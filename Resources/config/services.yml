services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work.
        # The best practice is to be explicit about your dependencies anyway.
    ProjetNormandie\MessageBundle\:
        resource: '../../*'
        exclude: '../../{Admin,DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    pn-message.filters:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { sender: ~, recipient: ~, type: ~, isDeletedSender: ~, isDeletedRecipient: ~, isOpened: ~} ]
        tags:  [ 'api_platform.filter' ]
        public: true
        autowire: true
        autoconfigure: false
    ProjetNormandie\MessageBundle\Service\Messager:
        class: ProjetNormandie\MessageBundle\Service\Messager
        arguments: ['@doctrine.orm.entity_manager']
